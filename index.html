<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام كاشير السوبر ماركت</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- شريط التنقل العلوي -->
        <nav class="main-nav">
            <button class="nav-btn active" data-page="sales">المبيعات</button>
            <button class="nav-btn" data-page="products">إدارة المنتجات</button>
        </nav>

        <!-- صفحة المبيعات الرئيسية -->
        <div id="sales-page" class="page active-page">
            <div class="sales-header">
                <h1>نقطة البيع</h1>
                <div class="scanner-controls">
                    <button id="start-scanner">تشغيل الماسح الضوئي</button>
                    <button id="stop-scanner">إيقاف الماسح</button>
                </div>
            </div>

            <div id="scanner-container">
                <div id="interactive" class="viewport"></div>
                <div class="scanner-overlay">
                    <div class="scan-line"></div>
                    <p>وجه الكاميرا نحو الباركود للمسح</p>
                </div>
            </div>

            <div class="invoice-section">
                <div class="invoice-header">
                    <span>المنتج</span>
                    <span>السعر</span>
                    <span>الكمية</span>
                    <span>المجموع</span>
                </div>
                <div id="invoice-items"></div>
                <div class="invoice-total">
                    <span>الإجمالي:</span>
                    <span id="total-amount">0.00</span>
                </div>
                <button id="complete-sale">إتمام البيع</button>
                <button id="cancel-sale">إلغاء</button>
            </div>
        </div>

        <!-- صفحة إدارة المنتجات -->
        <div id="products-page" class="page">
            <h1>إدارة المنتجات</h1>
            
            <div class="products-actions">
                <input type="text" id="product-search" placeholder="بحث بالاسم أو الباركود">
                <button id="add-product">إضافة منتج جديد</button>
            </div>

            <div id="products-list"></div>

            <!-- نموذج إضافة/تعديل منتج -->
            <div id="product-form" class="modal" style="display:none;">
                <div class="modal-content">
                    <h2 id="product-form-title">إضافة منتج جديد</h2>
                    <div class="form-group">
                        <label for="product-barcode">باركود المنتج:</label>
                        <input type="text" id="product-barcode" readonly>
                        <button id="scan-barcode">مسح الباركود</button>
                    </div>
                    <div class="form-group">
                        <label for="product-name">اسم المنتج:</label>
                        <input type="text" id="product-name">
                    </div>
                    <div class="form-group">
                        <label for="product-price">السعر:</label>
                        <input type="number" id="product-price" step="0.01">
                    </div>
                    <div class="form-buttons">
                        <button id="save-product">حفظ</button>
                        <button id="cancel-product">إلغاء</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
